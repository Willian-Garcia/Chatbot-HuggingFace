<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>RAG Chat</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" href="data:," />
  </head>
  <body>
    <header class="topbar">
      <div class="brand">RAG Chat</div>
      <div class="top-actions">
        <button id="modeBtn" class="mode-btn" title="Alternar mÃ©todo">
          Modo: Auto
        </button>
        <div class="status" id="status">conectandoâ€¦</div>
      </div>
    </header>

    <main>
      <div id="messages" class="messages">
        <!-- mensagem de boas-vindas opcional -->
        <div class="msg-row assist">
          <div class="avatar">ðŸ¤–</div>
          <div class="bubble assist">
            OlÃ¡! Envie sua pergunta abaixo. Clique em <b>Carregar</b> para
            cadastrar uma Pergunta/Resposta no Q&A.
            <div class="meta">agora</div>
          </div>
        </div>
      </div>
    </main>

    <footer class="chat-input">
      <!-- Form do Chat (padrÃ£o) -->
      <form id="msgForm">
        <input
          id="userInput"
          type="text"
          placeholder="Digite sua perguntaâ€¦"
          autocomplete="off"
        />
        <button id="sendBtn" type="submit" title="Enviar">Enviar</button>
        <!-- Fluxo antigo: carregar .txt para /ingest -->
        <button id="clearBtn" type="button" title="Limpar">ðŸ§¹</button>
        <button id="txtBtn" type="button" title="Carregar .txt">
          Carregar .txt
        </button>
        <input
          id="fileInput"
          type="file"
          accept=".txt"
          multiple
          style="display: none"
        />
      </form>

      <!-- Q&A (oculto) -->
      <form id="qaForm" class="hidden">
        <div class="qa-row">
          <label for="qaQuestion">Pergunta</label>
          <input
            id="qaQuestion"
            type="text"
            placeholder="Escreva a perguntaâ€¦"
            autocomplete="off"
          />
        </div>
        <div class="qa-row">
          <label for="qaAnswer">Resposta</label>
          <textarea
            id="qaAnswer"
            rows="3"
            placeholder="Escreva a respostaâ€¦"
          ></textarea>
        </div>
        <div class="qa-actions">
          <button id="qaSaveBtn" type="button">Salvar Q&A</button>
          <button id="qaBackBtn" type="button" class="ghost">
            Voltar ao chat
          </button>
        </div>
      </form>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
